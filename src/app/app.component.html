<div class="container mt-5">
  <h1>Distribucion Poisson</h1>
  <hr class="mb-5">
  <form id=formId (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="col-12 form-group">
      <div class="form-group">
        <label for="exampleInputEmail1">Inserte el tamano de la distribucion</label>
        <input type="number" name="size" maxlength="1000" class="form-control" id="size" placeholder="Tamano" ngModel required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Inserte el miu</label>
        <input type="number" name="miu" maxlength="1000" class="form-control" id="miu" placeholder="Miu" ngModel required>
      </div>
      <button class="btn btn-success mt-3" type="submit" [disabled]="!f.valid">Generar</button>
    </div>
  </form>
  <div class="table-responsive" *ngIf="poisson" >
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">X</th>
          <th scope="col">F(x)</th>
          <th scope="col">Acumlado</th>
          <th scope="col">Valores Poisson</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let poisson of poisson.poissonValues" >
          <td>{{poisson.x}}</td>
          <td>{{poisson.poisson}}</td>
          <td>{{poisson.accumulate}}</td>
          <td>{{poisson.poissonValue}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
