<div class="mt-5">
  <h1>Distribución Poisson</h1>
  <hr class="mb-5" />
  <form id="formId" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="col-12 form-group">
      <div class="form-group">
        <label for="exampleInputEmail1"
          >Inserte el tamaño de la distribución</label
        >
        <input
          type="number"
          name="size"
          max="1000"
          class="form-control"
          id="size"
          placeholder="Tamaño"
          ngModel
          required
        />
      </div>
      <button class="btn btn-success mt-3" type="submit" [disabled]="!f.valid">
        Generar
      </button>
      <button class="btn btn-primary ml-3 mt-3" type="button" *ngIf="poisson && !loading" (click)="generateSheet()"  >
        Exportar <i class="fas fa-file-download"></i>
      </button>
    </div>
  </form>
  <app-loading *ngIf="loading" ></app-loading>
  <nav *ngIf="poisson && !loading" >
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <a
        class="nav-item nav-link active w-50 text-center"
        id="nav-home-tab"
        data-toggle="tab"
        href="#nav-home"
        role="tab"
        aria-controls="nav-home"
        aria-selected="true"
        >Tabla</a
      >
      <a
        class="nav-item nav-link w-50 text-center"
        id="nav-profile-tab"
        data-toggle="tab"
        href="#nav-profile"
        role="tab"
        aria-controls="nav-profile"
        aria-selected="false"
        >Gráfica</a
      >
    </div>
  </nav>
  <div class="tab-content container" id="nav-tabContent">
    <div
      class="tab-pane fade show active  row"
      id="nav-home"
      role="tabpanel"
      aria-labelledby="nav-home-tab"
    >
      <div class="col-12  mt-5">
        <div class="table-responsive" *ngIf="poisson">
          <table class="table" id="poissonTable">
            <thead class="thead-dark">
              <tr>
                <th scope="col">X</th>
                <th scope="col">Valores Poisson</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let poisson of poisson['poissonValues']">
                <td>{{ poisson.x }}</td>
                <td>{{ poisson.y }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div
      class="tab-pane fade"
      id="nav-profile"
      role="tabpanel"
      aria-labelledby="nav-profile-tab"
    >
      <div class="row">
        <div class="col-12 mt-5">
          <canvas #canvas id="canvas">{{ chart }}</canvas>
        </div>
      </div>
    </div>
  </div>
</div>
